executable: TMUnlimiter.dll
dependencies:
  - id: CoreMod
    version: ^1.0.7
changelog: |-
  - Added support for custom collections and vehicles.
  - Fixed array.insertAt function preventing user from inserting an item at index equal to the array's length.
  - Fixed game crash that occurred when performing an undo or redo on a map containing skinned blocks.
  - Added support for the Escape key for TMUnlimiter user interfaces.
  - Fixed block placement with pillars using left shift key or block variations in the track editor.
  - Disconnect button appears after three seconds while downloading the track from the server.
  - Improved backward compatibility with tracks built with older TMUnlimiter releases.
  - Vanilla is now the default track version instead of TMUnlimiter 2.0 when creating a new track.
